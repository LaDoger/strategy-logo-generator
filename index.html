<!DOCTYPE html>
<html>
<head>
    <title>Strategy Logo Maker</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Lexend', sans-serif;
            margin: 0;
            padding: 20px 20px 0;
            min-height: 100vh;
            box-sizing: border-box;
            background-color: #FFFFFF;
        }
        .container {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            flex-grow: 1;
        }
        h2 {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0;
            color: #FA660F;
            letter-spacing: -0.1em;
            padding-bottom: 10px;
        }
        input {
            width: 100%;
            max-width: 300px;
            padding: 10px;
            font-size: 16px;
            font-family: 'Lexend', sans-serif;
            font-weight: 400;
            box-sizing: border-box;
            border: 3px solid transparent;
            border-radius: 8px;
            background: linear-gradient(#FFFFFF, #FFFFFF) padding-box,
                        linear-gradient(to right, #FFB6C1, #FFDAB9, #FFDEAD, #E6E6FA, #B0E0E6, #98FB98, #D8BFD8) border-box;
            animation: gradientShift 8s linear infinite;
        }
        @keyframes gradientShift {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 200% 0%;
            }
        }
        input {
            background-size: 100% 100%, 200% 100%;
        }
        .canvas-row {
            display: flex;
            flex-wrap: nowrap;
            gap: 10px;
            width: 100%;
            max-width: 800px;
        }
        canvas {
            width: 390px;
            height: auto;
            border: 1px solid #ccc;
        }
        .transparent-bg {
            background-image: linear-gradient(45deg, #ccc 25%, transparent 25%),
                              linear-gradient(-45deg, #ccc 25%, transparent 25%),
                              linear-gradient(45deg, transparent 75%, #ccc 75%),
                              linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        footer {
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #FFFFFF;
            font-weight: 400;
        }
        footer a {
            color: #FA660F;
            text-decoration: none;
        }
        footer a b {
            font-weight: 700;
        }
        footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .canvas-row {
                flex-direction: column;
                gap: 10px;
            }
            canvas {
                width: 100%;
                max-width: 100%;
                cursor: pointer;
            }
            h2 {
                font-size: 1.8em;
            }
            input {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Strategy Logo Maker</h2>
        <input type="text" id="wordInput" value="Logo" oninput="generateLogos()">
        <div class="canvas-row">
            <canvas id="canvas1" width="1280" height="720"></canvas>
            <canvas id="canvas4" width="1280" height="720" class="transparent-bg"></canvas>
        </div>
        <div class="canvas-row">
            <canvas id="canvas2" width="1280" height="720"></canvas>
            <canvas id="canvas5" width="1280" height="720" class="transparent-bg"></canvas>
        </div>
        <div class="canvas-row">
            <canvas id="canvas3" width="1280" height="720"></canvas>
            <canvas id="canvas6" width="1280" height="720" class="transparent-bg"></canvas>
        </div>
    </div>
    <footer>
        Made by <a href="https://x.com/LaDoger21"><b>@LaDoger21</b></a> with ðŸ§¡
    </footer>

    <script>
        const canvases = [
            { id: 'canvas1', textColor: '#000000', bgColor: '#FA660F', badge: 'blackB.png' },
            { id: 'canvas2', textColor: '#FA660F', bgColor: '#FFFFFF', badge: 'orangeB.png' },
            { id: 'canvas3', textColor: '#FFFFFF', bgColor: '#000000', badge: 'whiteB.png' },
            { id: 'canvas4', textColor: '#000000', bgColor: 'transparent', badge: 'blackB.png' },
            { id: 'canvas5', textColor: '#FA660F', bgColor: 'transparent', badge: 'orangeB.png' },
            { id: 'canvas6', textColor: '#FFFFFF', bgColor: 'transparent', badge: 'whiteB.png' }
        ];

        const badgeImages = {
            'blackB.png': new Image(),
            'orangeB.png': new Image(),
            'whiteB.png': new Image()
        };
        badgeImages['blackB.png'].src = 'blackB.png';
        badgeImages['orangeB.png'].src = 'orangeB.png';
        badgeImages['whiteB.png'].src = 'whiteB.png';

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        function generateLogos() {
            const input = document.getElementById('wordInput').value;
            const word = input ? input + "  " : ""; // Add two spaces for badge room

            canvases.forEach(canvasInfo => {
                const canvas = document.getElementById(canvasInfo.id);
                const ctx = canvas.getContext('2d');

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Set background
                if (canvasInfo.bgColor !== 'transparent') {
                    ctx.fillStyle = canvasInfo.bgColor;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                } else {
                    // Ensure transparency is clear if switching from colored bg
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                }


                if (word) {
                    const maxWidth = canvas.width * 0.9; // Max width constraint
                    const maxHeight = canvas.height * 0.9; // Max height constraint
                    let fontSize = 200; // Initial guess

                    // --- Font Size Calculation ---
                    ctx.font = `bold ${fontSize}px Lexend`;
                    let metrics = ctx.measureText(word);
                    let textWidth = metrics.width;
                    // Approximate height based on font size (more accurate methods exist but this is often sufficient)
                    let textHeight = fontSize;

                    // Decrease font size if too wide
                    while (textWidth > maxWidth && fontSize > 20) {
                        fontSize -= 10;
                        ctx.font = `bold ${fontSize}px Lexend`;
                        metrics = ctx.measureText(word);
                        textWidth = metrics.width;
                        textHeight = fontSize;
                    }

                    // Optional: Increase font size if too small (within limits)
                    // Be careful with loops that increase size to avoid infinite loops
                    while (textWidth < maxWidth * 0.8 && textHeight < maxHeight && fontSize < 500) {
                         let nextFontSize = fontSize + 10;
                         ctx.font = `bold ${nextFontSize}px Lexend`;
                         let nextMetrics = ctx.measureText(word);
                         if (nextMetrics.width > maxWidth || nextFontSize > maxHeight) {
                             // If increasing makes it too big, break and use the current fontSize
                             ctx.font = `bold ${fontSize}px Lexend`; // Reset to last valid font size
                             break;
                         }
                         fontSize = nextFontSize;
                         metrics = nextMetrics;
                         textWidth = metrics.width;
                         textHeight = fontSize; // Update height approx
                    }

                    // Final checks and apply final font size
                    fontSize = Math.max(fontSize, 20); // Ensure minimum size
                    if (textHeight > maxHeight) { // Check height constraint again
                         fontSize = Math.floor(maxHeight);
                    }
                    ctx.font = `bold ${fontSize}px Lexend`;
                    // --- End Font Size Calculation ---


                    // --- Text Rendering ---
                    ctx.fillStyle = canvasInfo.textColor;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';

                    // *** THIS IS THE FIX: Use consistent letter spacing ***
                    ctx.letterSpacing = `${fontSize * -0.1}px`; // Use -10% spacing always

                    // Draw the text (word includes the two spaces)
                    ctx.fillText(word, canvas.width / 2, canvas.height / 2);
                    // --- End Text Rendering ---


                    // --- Badge Rendering ---
                    // Measure the *input* word without extra spaces for badge positioning
                    const inputMetrics = ctx.measureText(input);
                    const inputWidth = inputMetrics.width;

                    // Calculate badge dimensions relative to font size
                    const badgeHeight = fontSize * 0.6;
                    const badgeAspectRatio = 534 / 889; // Width / Height of original badge
                    const badgeWidth = badgeHeight * badgeAspectRatio;

                    // Calculate badge position
                    // Center of canvas + half the *input* word's width (adjusted by letter spacing)
                    // Minus a small offset maybe related to the original intent of the two spaces or font metrics
                    const badgeX = (canvas.width / 2) + (inputWidth / 2) - (fontSize * 0.1); // Adjust offset as needed

                    // Get font ascent for vertical alignment
                    // Re-measure 'X' with the final font settings to get vertical metrics
                    const xMetrics = ctx.measureText('X'); // Use a capital letter for consistent height metrics
                    const fontAscent = xMetrics.actualBoundingBoxAscent || fontSize * 0.75; // Estimate if not available

                    // Center vertically - half font ascent - half badge height
                    const badgeY = (canvas.height / 2) - (fontAscent / 2) - (badgeHeight / 2) + (fontSize * 0.08) ; // Fine-tune vertical alignment

                    const badgeImg = badgeImages[canvasInfo.badge];
                    // Ensure image is loaded before drawing
                    if (badgeImg.complete && badgeImg.naturalHeight !== 0) {
                         ctx.drawImage(badgeImg, badgeX, badgeY, badgeWidth, badgeHeight);
                    } else {
                        // If image not loaded yet, trigger redraw when it is
                        badgeImg.onload = () => {
                            // Need to redraw *this specific canvas*
                            // Simplified: just call generateLogos again. Could be optimized.
                            if (!badgeImg.hasAttribute('data-onload-attached')) {
                                badgeImg.setAttribute('data-onload-attached', 'true'); // Prevent multiple onload handlers
                                generateLogos();
                            }
                        };
                         badgeImg.onerror = () => {
                             console.error("Failed to load badge image:", canvasInfo.badge);
                         };
                    }
                    // --- End Badge Rendering ---
                }
            });

            setupCanvasClickEvents(); // Setup clicks after drawing
        }

        // Make sure initial call happens after images might have started loading
        window.addEventListener('load', () => {
            resizeCanvases(); // Contains initial generateLogos call
        });

        // Trigger redraw if font potentially loads later (basic example)
        // A more robust solution uses the Font Loading API
        document.fonts.ready.then(() => {
             console.log('Fonts ready, redrawing logos.');
             generateLogos();
        });

        function setupCanvasClickEvents() {
            canvases.forEach(canvasInfo => {
                const canvas = document.getElementById(canvasInfo.id);
                canvas.onclick = null;

                if (isMobile) {
                    canvas.onclick = () => {
                        const dataUrl = canvas.toDataURL('image/png');
                        const word = document.getElementById('wordInput').value || 'Logo';
                        const filename = `${word}_${canvasInfo.id}.png`;

                        if (isIOS) {
                            if (navigator.share) {
                                fetch(dataUrl)
                                    .then(res => res.blob())
                                    .then(blob => {
                                        const file = new File([blob], filename, { type: 'image/png' });
                                        navigator.share({
                                            files: [file],
                                            title: filename
                                        }).catch(() => {
                                            window.location.href = dataUrl;
                                        });
                                    });
                            } else {
                                window.location.href = dataUrl;
                            }
                        } else {
                            const link = document.createElement('a');
                            link.download = filename;
                            link.href = dataUrl;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        }
                    };
                }
            });
        }

        function resizeCanvases() {
            const container = document.querySelector('.container');
            const width = Math.min(800, container.clientWidth);
            const canvasWidth = (width > 600) ? 390 : width;

            canvases.forEach(canvasInfo => {
                const canvas = document.getElementById(canvasInfo.id);
                canvas.style.width = `${canvasWidth}px`;
                canvas.style.height = `${(canvasWidth * 720) / 1280}px`;
            });

            generateLogos();
        }

        window.addEventListener('resize', resizeCanvases);
        window.addEventListener('load', resizeCanvases);

        generateLogos();
    </script>
</body>
</html>
